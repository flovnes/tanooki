AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**'
    - 'db/migrate/**'
    - 'db/schema.rb'

Layout/EndOfLine:
  Enabled: False

Layout/LineLength:
  Exclude:
    - 'config/initializers/devise.rb'

Metrics/BlockLength:
  Exclude:
    - 'config/environments/*'
    - 'config/routes.rb'


Style/Documentation:
  Enabled: false